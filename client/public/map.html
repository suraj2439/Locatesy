
<!DOCTYPE html>
<html>
	<head>
		<title>Mapmyindia Maps</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
        <style>
            html, body, #map {	margin: 0;	padding: 0;width: 100%;height: 100%;}
            
        </style>
	
	</head>
	<body>
           
        <div id="map" style="width: 100%; height: 100%">

        </div>
        <script src="https://apis.mapmyindia.com/advancedmaps/v1/c815f08cd68bc67232df2d19b613ccb8/map_load?v=1.5"></script>
        <script>

        let urlString = window.location.href
        console.log(urlString)
        let paramString = urlString.split('?')[1];
        let queryString = new URLSearchParams(paramString);

        let lattitude = 0
        let longitude = 0
        for (let pair of queryString.entries()) {
            if(pair[0] === "lat") {
                lattitude = parseFloat(pair[1])
            }
            else if (pair[0] === "lon") {
                longitude = parseFloat(pair[1])
            }
        }
        var map=new MapmyIndia.Map("map",{ center:[lattitude, longitude], zoomControl: true, hybrid:true, search:true, location:true}); /*map initialized*/
        
        L.marker([lattitude, longitude]).addTo(map);

       </script>
	</body>
</html>
